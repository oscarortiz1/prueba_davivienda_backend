spring.application.name=survey-platform-api

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# CORS Configuration
cors.allowed-origins=http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Firebase Configuration
firebase.config-path=classpath:firebase-config.json
firebase.database-url=https://your-project.firebaseio.com

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-must-be-at-least-256-bits
jwt.expiration=86400000

# Logging
logging.level.com.davivienda=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
